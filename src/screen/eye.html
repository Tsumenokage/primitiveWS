<!DOCTYPE html>
<html>

<script type="text/javascript">
			

   </script>

<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/general.css"/>
	<link rel="stylesheet" type="text/css" href="css/neutral.css"/>

    <title>Projet Cherry</title>
</head>

<body bgcolor="black">
	
	<form>
	
	<div id="cadre">
		<ul id="sContent">
		
			<svg>
			
			<!-- Definition de l'effet de flou -->
			<defs>
				<filter id="f1" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="5" />
					
				</filter>
				
				<filter id="f2" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="1" />
					
				</filter>
				
			</defs>
			</svg>

			<li class="superpose">
				<svg id="oeilGauche"  height="50%" width="60%">
					<ellipse id="oeilGaucheCouleur" cx="40%" cy="50%" rx="30%" ry="40%" style="fill:lightblue;" filter="url(#f1)" />
				</svg> 
			</li>
			
			<li class="superpose">
				<svg id="oeilDroit"  height="50%" width="60%">
					<ellipse id="oeilDroitCouleur" cx="60%" cy="50%" rx="30%" ry="40%" style="fill:lightblue" filter="url(#f1)" />
				</svg> 
				
			</li>
			
			<li class="superpose">
				<svg id="pupilleGauche"  height="30%" width="40%">
					<ellipse cx="35%" cy="50%" rx="10%" ry="15%" style="fill:black" filter="url(#f2)" />
				</svg> 
			</li>
			
			
			<li class="superpose">
				<svg id="pupilleDroit"  height="30%" width="40%">
					<ellipse cx="65%" cy="50%" rx="10%" ry="15%" style="fill:black" filter="url(#f2)"/>
				</svg> 
				
			</li>
			
			<li class="superpose">
				<svg id="masquePaupiereSupGauche"  height="30%" width="80%">
					<ellipse cx="30%" cy="60%" rx="30%" ry="40%" style="fill:black;" />
				</svg> 
			</li>
			
			<li class="superpose">
				<svg id="masquePaupiereSupDroit"  height="30%" width="80%">
					<ellipse cx="70%" cy="60%" rx="30%" ry="40%" style="fill:black;" />
				</svg> 
			</li>
			
			<li class="superpose">
				<svg id="masquePaupiereInfGauche"  height="30%" width="80%">
					<ellipse cx="30%" cy="60%" rx="30%" ry="50%" style="fill:black;" />
				</svg> 
			</li>
			
			<li class="superpose">
				<svg id="masquePaupiereInfDroit"  height="30%" width="80%">
					<ellipse cx="70%" cy="60%" rx="30%" ry="50%" style="fill:black;" />
				</svg> 
			</li>
			

	
			</ul>
	</div>
		
	</form>
<script src="js/jquery.js"></script>
<script src="js/switch.js"></script>
<script src="js/gestionCSS.js"></script>
<script>


function changeCSS(cssFile, cssLinkIndex) {

    var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

    var newlink = document.createElement("link");
    newlink.setAttribute("rel", "stylesheet");
    newlink.setAttribute("type", "text/css");
    newlink.setAttribute("href", cssFile);

    document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
}


</script>
</body>
</html>
